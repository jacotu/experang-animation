<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Веб-плакат сервиса «Эксперанг»</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico"/>
    <link rel="icon" type="image/png" href="images/favicon.png"/>
    <meta name="viewport" content="width=device-width">
  </head>
  <body>
    <main class="container">
      <!-- секция 1 -->
      <section class="section1">
        <div class="rscreen1" id="item">
          <img class="sunny1" src="images/sunny1.svg" alt="бумеранг вверх">
        </div>
        <div class="cscreen1" id="item">
          <img class="brightyYAR" src="images/YAR.svg" alt="яр">
          <img class="brightyKO" src="images/KO.svg" alt="ко">
        </div>
        <div class="lscreen1" id="item">
          <img class="sunny2" src="images/sunny2.svg" alt="бумеранг вниз">
        </div>
      </section>
      <!-- секция 2 -->
      <section class="section2">
        <div class="runscreen1" id="item">
          <h2 class="happy">РАДЫ ВОЗВРАЩАТЬСЯ В ЭКСПЕРАНГЕ ДЛЯ ВАС РАДЫ ВОЗВРАЩАТЬСЯ В ЭКСПЕРАНГЕ ДЛЯ ВАС</h2>
        </div>
      </section>
      <!-- секция 3 -->
      <section class="section3">
        <div class="lefts1">
          <div class="leftsflex">
            <div class="holo" id="item">
              <img class="holo1" src="images/holo.svg" alt="фейерверк из бумерангов">
            </div>
            <div class="bumerazhik" id="item">
              <img class="bumerazhik1" src="images/bumerazhik.svg" alt="летящий маленький бумеранг">
            </div>
          </div>
          <div class="vkusnokrutoveselo" id="item">
            <h2 class="vkusno">ВКУСНО ВКУСНО ВКУСНО ВКУСНО</h2>
            <h2 class="kruto">КРУТО КРУТО КРУТО КРУТО КРУТО</h2>
            <h2 class="veselo">ВЕСЕЛО ВЕСЕЛО ВЕСЕЛО ВЕСЕЛО</h2>
          </div>
        </div>
        <div class="rights1">
          <div class="slider1 animationcurve" id="item">
             <div class="slides">
                <input type="radio" name="r" id="r1" checked>
                <input type="radio" name="r" id="r2">
                <input type="radio" name="r" id="r3">

                <div class="slide s1">
                  <img class="triangles" src="images/triangles.svg" alt="треугольники">
                  <div class="navigation1">
                     <label for="r1" class="bullet"></label>
                     <label for="r2" class="bullet"></label>
                     <label for="r3" class="bullet"></label>
                  </div>
                </div>
                <div class="slide s2">
                   <img class="light1" src="images/light1.svg" alt="вверх">
                   <img class="light2" src="images/light2.svg" alt="вниз">
                   <div class="navigation1">
                      <label for="r1" class="bullet"></label>
                      <label for="r2" class="bullet"></label>
                      <label for="r3" class="bullet"></label>
                   </div>
                </div>
                <div class="slide s3">
                   <img class="round" src="images/round.svg" alt="поворот на 180">
                   <div class="navigation1">
                      <label for="r1" class="bullet"></label>
                      <label for="r2" class="bullet"></label>
                      <label for="r3" class="bullet"></label>
                   </div>
                </div>
             </div>
          </div>
          <div class="slider2 animationcurve" id="item">
             <div class="slides">
                <input type="radio" name="p" id="p1" checked>
                <input type="radio" name="p" id="p2">
                <input type="radio" name="p" id="p3">

                <div class="slide k1">
                  <img class="quadratictriangles" src="images/quadratictriangles.svg" alt="поворот на 360">
                  <div class="navigation2">
                     <label for="p1" class="bullet"></label>
                     <label for="p2" class="bullet"></label>
                     <label for="p3" class="bullet"></label>
                  </div>
                </div>
                <div class="slide k2">
                   <img class="light3" src="images/light3.svg" alt="вверх">
                   <img class="light4" src="images/light4.svg" alt="вниз">
                   <div class="navigation3">
                      <label for="p1" class="bullet"></label>
                      <label for="p2" class="bullet"></label>
                      <label for="p3" class="bullet"></label>
                   </div>
                </div>
                <div class="slide k3">
                   <img class="swoosh" src="images/swoosh.svg" alt="из угла">
                   <div class="navigation2">
                      <label for="p1" class="bullet"></label>
                      <label for="p2" class="bullet"></label>
                      <label for="p3" class="bullet"></label>
                   </div>
                </div>
             </div>
          </div>
        </div>
      </section>
      <!-- секция 4 -->
      <section class="section4">
        <div class="lefts2">
          <div class="animation3" id="item">
            <img class="squares" src="images/squares.svg" alt="долгая анимация">
          </div>
          <div class="taxi" id="item">
            <img class="taxi1" src="images/taxi1.svg" alt="такси">
            <img class="taxi2" src="images/taxi2.svg" alt="такси">
          </div>
        </div>
        <div class="rights2">
          <div class="words" id="item">
            <div class="wordsrunning">
              <h1 class="fast1">БЫСТРО</h1>
            </div>
          </div>
          <div class="superanimation" id="item">
            <img class="superanimation1" src="images/superanimation.svg" alt="плавная анимация">
          </div>
        </div>
      </section>
    </main>
    <footer>
      <!-- секция 5 -->
      <section class="section5">
        <div class="hello">
          <div class="hi"><a href="https://portfolio.hse.ru/Student/20122">Студент: Даниэль Тульчинский</a><br><a href="https://portfolio.hse.ru/User/4259">Куратор: Ярослав Субботин</a><br><a href="https://design.hse.ru/groups/7306">Группа: Б22дз09</a></div>
        </div>
        <div class="school">
          <a href="https://adc.ac/"><img class="adc" src="images/adc 1.svg" alt="лого"></a>
          <a href="https://portfolio.hse.ru/?filter=1_1_N_10_N_2022_N_1_N_N_N"><img class="hselogo" src="images/hselogo.svg" alt="лого"></a>
        </div>
      </section>
    </footer>
  </body>
</html>
